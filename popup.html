<!DOCTYPE html>
<html>
    <head>
        <title>Yad2 Marker</title>
        <meta charset="UTF-8" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <style>
            /* Modal Structure */

            html,
            body {
                font-family: 'Open Sans', sans-serif;
                font-size: 14px;
                margin: 0;
                min-height: 180px;
                padding: 0;
                width: 360px;
            }

            h1 {
                font-family: 'Menlo', monospace;
                font-size: 22px;
                font-weight: 400;
                margin: 0;
                color: #2f5876;
            }

            a:link,
            a:visited {
                color: #000000;
                outline: 0;
                text-decoration: none;
            }

            img {
                width: 30px;
            }

            .modal-header {
                align-items: center;
                border-bottom: 0.5px solid #dadada;
            }

            .modal-content {
                padding: 0 22px;
                direction: rtl;
            }

            .modal-icons {
                border-top: 0.5px solid #dadada;
                height: 70px;
                width: 100%;
            }

            .logo {
                padding: 16px;
            }

            .logo-icon {
                vertical-align: text-bottom;
                margin-right: 12px;
            }

            .version {
                color: #444;
                font-size: 18px;
            }

            .flex-container {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 15px 22px 0 22px;
            }

            .flex {
                opacity: 1;
                transition: opacity 0.2s ease-in-out;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 90px;
            }

            .flex:hover {
                opacity: 0.4;
            }

            .flex .fa {
                font-size: 40px;
                color: #2f5876;
            }
        </style>
        <script src="popup.js"></script>
    </head>

    <body>
        <div class="modal-header">
            <h1 class="logo">
                <img class="logo-icon" src="icon128.png" />yad2 Marker
                <span class="version">(1.0.2)</span>
            </h1>
        </div>
        <div class="modal-content">
            <p>סנן מודעות שפסלת במהירות וביעילות!</p>
            <p>
                <span style="text-decoration: underline">אופן השימוש:</span
                ><br />
                לאחר כניסה ראשונית או מעבר בין עמודים יש ללחוץ רענן.<br />
                סנן מודעה על ידי לחיצה על כפתור ה-<span style="color: red"
                    >X</span
                >
            </p>
        </div>
        <div class="modal-icons">
            <div class="flex-container">
                <div class="flex">
                    <a href="mailto:yardenporat@gmail.com" target="_blank">
                        <i class="fa fa-envelope" style="color: #4285f4"></i>
                    </a>
                </div>
                <div class="flex">
                    <a
                        href="https://www.linkedin.com/in/yarden-porat/"
                        target="_blank"
                    >
                        <i class="fa fa-linkedin" style="color: #4285f4"></i>
                    </a>
                </div>
                <div class="flex">
                    <a
                        href="https://www.github.com/yardenporat"
                        target="_blank"
                    >
                        <i class="fa fa-github" style="color: #4285f4"></i>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
